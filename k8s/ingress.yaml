apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: easyletter-tracking-tool
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Permissions-Policy: camera=self";
      more_set_headers "Feature-Policy: camera 'self'";
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
spec:
  tls:
    - hosts:
        - easyletter-tracking-tool-dev.k8s.postcon.net
      secretName: easyletter-tracking-tool-tls
  rules:
    - host: easyletter-tracking-tool-dev.k8s.postcon.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: easyletter-tracking-tool
                port:
                  number: 80
